<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{title}} - The Rhapsody</title>
	{% else %}
	<title>Welcome to the Rhapsody!</title>
	{% endif %}
</head>
<body>
	<h1>Hello, {{ user.username }}!</h1>
	{% for post in posts %}
	 <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
</body>
</html>
